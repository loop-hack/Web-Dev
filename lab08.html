<!DOCTYPE html>
<html>
<head>
<title>Flexbox Layout</title>
<style>
  body{margin:0;font-family:sans-serif;background:#f5f5f5;}

  header{
    background:#333;color:#fff;padding:15px;text-align:center;
  }

  .container{
    display:flex;
    padding:15px;
    gap:15px;
  }

  .left{
    width:180px;
    background:#e0e0e0;
    padding:10px;
    border-radius:6px;
  }

  .main{
    flex:1;
    background:#fff;
    padding:15px;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
  }

  footer{
    background:#333;color:white;text-align:center;padding:10px;margin-top:15px;
  }
</style>
</head>
<body>

<header>
  <h2>Flexbox Web Page Layout</h2>
</header>

<div class="container">
  <div class="left">Sidebar</div>
  <div class="main">Main Content Area</div>
</div>

<footer>
  © 2025 — Flexbox Layout
</footer>

</body>
</html>
