<!DOCTYPE html>
<html>
<head>
  <title>CSS Types</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    h2 { color: blue; }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color:red;">Inline CSS Example</h1>

  <h2>Internal CSS Example</h2>

  <h3>External CSS Example</h3>

</body>
</html>
