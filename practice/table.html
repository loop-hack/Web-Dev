<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                Name: <input type="text" name="name" id="Name">
                Email: <input type="email" name="email" id="Email">

                Gender:
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
