<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Court</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #ff6347; color: #fff; padding: 20px; text-align: center; }
    .menu { display: flex; justify-content: center; gap: 20px; padding: 20px; }
    .item { width: 180px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; text-align: center; }
    .item img { width: 100%; border-radius: 8px; }
    footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1>Food Court</h1>
</header>

<div class="menu">
  <div class="item">
    <img src="https://via.placeholder.com/150" alt="Pizza">
    <h3>Pizza</h3>
    <p>₹120</p>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/150" alt="Burger">
    <h3>Burger</h3>
    <p>₹80</p>
  </div>

  <div class="item">
    <img src="https://via.placeholder.com/150" alt="Noodles">
    <h3>Noodles</h3>
    <p>₹100</p>
  </div>
</div>

<footer>
  © 2025 Food Court
</footer>

</body>
</html>
