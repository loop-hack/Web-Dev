<!DOCTYPE html>
<html>
    <head>
        <title>Rowspan & Colspan</title>
    </head>
    <body>
        <table border="1" cellpadding="6" cellspacing="0">
            <tr>
                <td colspan="2">Header Cell 1</td>
                <td>Header<br> cell 2</td>
            </tr>
            <tr>
                <td rowspan="2">Row<br>span</td>
                <td>cell 1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="3">Footer cell</td>
            </tr>
        </table>
    </body>
</html>
