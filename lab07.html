<!DOCTYPE html>
<html>
<head>
<style>
.dropdown{position:relative;display:inline-block;}
.dropdown-content{
  display:none;position:absolute;background:#fff;
  box-shadow:0 2px 5px rgba(0,0,0,.2);
}
.dropdown-content a{
  padding:8px 12px;display:block;text-decoration:none;color:#000;
}
.dropdown:hover .dropdown-content{display:block;}
.dropbtn{
  background:#333;color:#fff;padding:8px 15px;border:0;cursor:pointer;
}
</style>
</head>
<body>

<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</div>

</body>
</html>
