<!DOCTYPE html>
<html>
    <head>
        <title>HTML Layout using frameset</title>
    </head>
    <frameset rows="20%,60%,20%">
        <frame src="header.html"></frame>
        <frameset cols="25%,75%">
            <frame  src="left.html"></frame>
            <frameset rows="60%,40%">
                <frame src="main.html"></frame>
                <frameset cols="33.33%,33.33%,33.33%">
                    <frame src="Bottom-right1.html"></frame>
                    <frame src="Bottom-right2.html"></frame>
                    <frame src="Bottom-right3.html"></frame>
                </frameset>
            </frameset>
        </frameset>
        <frame src="footer.html"></frame>
    </frameset>
</html>
