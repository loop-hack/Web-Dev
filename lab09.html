<!DOCTYPE html>
<html>
<head>
<title>HTML Quiz</title>
<style>
  body{font-family:sans-serif;background:#f4f4f4;margin:0;padding:20px;}
  .quiz-box{
    max-width:500px;margin:auto;background:#fff;padding:20px;
    border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }
  h2{text-align:center;margin-bottom:20px;}
  .q{margin-bottom:15px;}
</style>
</head>
<body>

<div class="quiz-box">
  <h2>HTML Quiz</h2>

  <div class="q">
    <p>1. HTML stands for?</p>
    <label><input type="radio" name="q1"> Hyper Text Markup Language</label><br>
    <label><input type="radio" name="q1"> High Text Machine Language</label><br>
    <label><input type="radio" name="q1"> Hyperlinks Text Making Line</label>
  </div>

  <div class="q">
    <p>2. Which tag is used for inserting an image?</p>
    <label><input type="radio" name="q2"> &lt;img&gt;</label><br>
    <label><input type="radio" name="q2"> &lt;image&gt;</label><br>
    <label><input type="radio" name="q2"> &lt;pic&gt;</label>
  </div>

  <div class="q">
    <p>3. Which tag is used to create a link?</p>
    <label><input type="radio" name="q3"> &lt;a&gt;</label><br>
    <label><input type="radio" name="q3"> &lt;link&gt;</label><br>
    <label><input type="radio" name="q3"> &lt;href&gt;</label>
  </div>

</div>

</body>
</html>
